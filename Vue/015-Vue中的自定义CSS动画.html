<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画原理</title>
    <script src="vue.js"></script>
    <style>
        .active {
            transform-origin: left center;
            animation: bounceIn 1s;
        }
        .leave {
            transform-origin: left center;
            animation: bounceIn 1s reverse;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
  </style>
</head>
<body>
    <div id="root">
        <transition
                name="fade"
                enter-active-class="active"
                leave-active-class="leave"
        >
            <p v-if="show">过渡动画显示与隐藏</p>
        </transition>
        <button @click="show = !show">过渡效果</button>
    </div>
</body>
</html>

<script>


    var vm = new Vue({
        el: "#root",
        data: {
            show: true
        }
    })
</script>
