<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root" ref="hello" @click="handleClick">hello world</div>
</body>
</html>

<script>
    new Vue({
        el: "#root",
        data: {

        },
        methods: {
            handleClick(){
                alert(this.$refs.hello.innerHTML);
            }
        }
    })
</script>
